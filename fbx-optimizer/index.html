<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J.R. 3D Viewer</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Load lamejs globally for MP3 encoding -->
    <script>
      // 檢測是否在 Electron 環境中
      const isElectron = navigator.userAgent.toLowerCase().includes('electron');
      const basePath = isElectron ? 'app-resource://public' : '.';
      
      // 同步載入必要的腳本
      document.write(`<script src="${basePath}/lame.min.js"><\/script>`);
      document.write(`<script src="${basePath}/effekseer/effekseer.min.js"><\/script>`);
    </script>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
